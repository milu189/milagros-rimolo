<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Profesional</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color:  #90a49c ;
            color: #333;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .left-panel {
            width: 50%;
            position: relative;
            background: url('tu-foto.jpg') center/cover;
        }
        .left-panel::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }
        .right-panel {
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            animation: fadeIn 1.2s ease;
        }
        nav {
            width: 100%;
            position: absolute;
            top: 0;
            background: #fff;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 20px;
        }
        nav ul li a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #007bff;
        }
        header {
            margin-top: 80px;
        }
        header h1 {
            margin-bottom: 10px;
            font-size: 32px;
        }
        .info {
            margin-top: 30px;
        }
        .info p {
            margin: 8px 0;
            font-size: 16px;
        }
        .social-links {
            margin-top: 30px;
            font-size: 20px;
        }
        .social-links a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #007bff;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <img src="fotoejemplo.jpeg" alt="Foto" class="profile-img">
    </div>
    <div class="right-panel">
        <nav>
            <ul>
                <li><a href="sobremi.html">Sobre Mí    |</a></li>
                <li><a href="portafolio.html">Portafolio    |</a></li>
                <li><a href="contacto.html">Contacto    |</a></li>
            </ul>
        </nav>
        <header>
            <h1>Milagros Rimolo</h1>
            <p>Analista en Sistemas</p>
        </header>
        <div class="info">
            <p><strong>Email:</strong> milirimolo@hotmail.com</p>
            <p><strong>Teléfono:</strong> 2352  562830</p>
            <p><strong>Ubicación:</strong> Chacabuco, Argentina</p>
        </div>
        <div class="social-links">
            <a href="#" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="#" title="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
</body>
</html>
